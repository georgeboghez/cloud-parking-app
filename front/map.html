<!DOCTYPE html>



<html>

<head>
  <title>Place Search Pagination</title>
  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD7ME4ZPUgqXok4fScKr25uH2_2IJ6bjw&callback=initMap&libraries=places&map_ids=8d193001f940fde3" async></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/_style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
</head>

<body>
  <div id="container">
    <div id="map"></div>
    <div class="pac-card" id="pac-card">
      <div id="pac-container" style="position:absolute; left: 50%; transform: translate(-100%, -100%); top: 125px;">
        <input id="pac-input" type="text" placeholder="Enter a location" />
      </div>
    </div>
    <div id="sidebar" style="text-align:center;">
      <h2>Results</h2>
      <ul id="places"></ul>
      <button id="more">Load more results</button>
    </div>
  </div>
  <a class="waves-effect waves-light red btn-small" href="/logout" style="position:absolute; bottom: 1px; -webkit-transform: rotate(-90deg); -moz-transform: rotate(-90deg); -ms-transform: rotate(-90deg); -o-transform: rotate(-90deg); transform-origin: left top;">Log out</a> <!-- -->  
  <script src="./assets/js/_index.js"></script>

  <!-- <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD7ME4ZPUgqXok4fScKr25uH2_2IJ6bjw&callback=initMap&libraries=places&map_ids=8d193001f940fde3"
        async></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
</body>

</html>
