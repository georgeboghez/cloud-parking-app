<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD7ME4ZPUgqXok4fScKr25uH2_2IJ6bj&callback=initMap"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    {% include 'sub/head.html' %}

  </head>
  <body>
    <a class="waves-effect waves-light blue btn-small" href="/logout" style="position:absolute; left: 50%; transform: translate(-50%, -50%); bottom: 0;">Log out</a>

    <div id="map"></div>
  </body>
  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 47.17412, lng: 27.57522 },
        zoom: 20,
      });
    }

    initMap();
  </script>
</html>
